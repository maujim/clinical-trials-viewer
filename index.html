<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clinical Trials Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body x-data="clinicalTrials()" x-init="init()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GANSID</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- TODO: hook this up to actually do stuff -->

        <!-- Left Panel (Filters) -->
        <div class="col-md-3">
          <div class="card mb-3">
            <div class="card-header">
              <strong>Filters</strong>
            </div>
            <div class="card-body">
              <!-- Age Range Filter -->
              <div class="mb-3">
                <label for="ageRange" class="form-label">Age Range</label>
                <input type="text" class="form-control" id="ageRange" placeholder="e.g., 18-35" />
              </div>

              <!-- Start Date Filter -->
              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" />
              </div>

              <!-- Completion Date Filter -->
              <div class="mb-3">
                <label for="endDate" class="form-label">Completion Date</label>
                <input type="date" class="form-control" id="endDate" />
              </div>

              <!-- Additional Filter Example (Optional) -->
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                  <option selected>All</option>
                  <option value="recruiting">Recruiting</option>
                  <option value="completed">Completed</option>
                  <option value="active">Active</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-12 col-md-9">
          <!-- TODO: hook this up to actually do stuff -->
          <!-- Sorting Options (Top Bar) -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong>Sort By:</strong>
                <select class="form-select d-inline-block" style="width: auto">
                  <option value="title">Title</option>
                  <option value="start-date">Start Date</option>
                  <option value="end-date">End Date</option>
                </select>
              </div>
            </div>
          </div>

          <div class="py-3">
            <!-- Loading Indicator (only shown if no trials yet) -->
            <template x-if="loading && trials.length === 0">
              <div class="text-center my-3">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <p>Loading trials...</p>
              </div>
            </template>

            <!-- No Trials Message -->
            <template x-if="!loading && trials.length === 0">
              <div class="alert alert-warning" role="alert">No trials found.</div>
            </template>

            <!-- Trials Cards -->
            <template x-for="(trial, index) in trials" :key="index">
              <div class="card mb-3">
                <div class="card-body">
                  <!-- Title and Date Info -->
                  <h5 class="card-title">
                    <strong x-text="trial.protocolSection.identificationModule.briefTitle"></strong>
                  </h5>

                  <div class="text-muted mb-2">
                    <!-- Condensed Start and Completion Date Logic -->
                    <span>
                      <strong>Start date:</strong>
                      <span x-text="startDate(trial)"></span> </span
                    ><br />
                    <span>
                      <strong>Completion date:</strong>
                      <span x-text="completionDate(trial)"></span>
                    </span>
                  </div>

                  <!-- Eligibility Criteria -->
                  <p class="card-text">
                    <strong>Eligibility criteria:</strong>
                    <br />
                    <span><strong>Age:</strong> <span x-text="ageRange(trial)"></span> </span><br />
                    <span
                      ><strong>Eligible sexes:</strong>
                      <span x-text="trial.protocolSection.eligibilityModule.sex"></span> </span
                    ><br />
                    <span
                      ><strong>Accepts healthy volunteers:</strong>
                      <span x-text="trial.protocolSection.eligibilityModule.healthyVolunteers ? 'Yes' : 'No'"></span>
                    </span>
                  </p>

                  <!-- Tags/Chips for Status -->
                  <div class="d-flex flex-wrap">
                    <span
                      class="badge bg-primary me-2"
                      x-text="trial.protocolSection.statusModule.overallStatus"
                    ></span>
                    <span class="badge bg-secondary me-2" x-text="trial.protocolSection.statusModule.phase"></span>
                  </div>

                  <!-- View Link -->
                  <a
                    :href="`https://clinicaltrials.gov/study/${trial.protocolSection.identificationModule.nctId}`"
                    target="_blank"
                    class="btn btn-link p-0 mt-2"
                  >
                    <i data-lucide="external-link"></i> View Study Details
                  </a>
                </div>
              </div>
            </template>

            <!-- Load More Button / End of Data Message -->
            <div class="text-center my-3">
              <template x-if="nextPageToken">
                <button class="btn btn-primary" @click="loadMore()" :disabled="loading">
                  <span
                    x-show="loading"
                    class="spinner-border spinner-border-sm mr-2"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span x-text="loading ? 'Loading...' : 'Load More'"></span>
                </button>
              </template>
              <template x-if="!nextPageToken && trials.length > 0">
                <p>No more trials available.</p>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>

    <!-- Alpine JS Component -->
    <script>
      const baseUrl = 'https://clinicaltrials.gov/api/v2/studies';
      function clinicalTrials() {
        return {
          trials: [],
          loading: false,
          nextPageToken: null,
          sortBy: 'title',

          startDate(trial) {
            const startDate = trial.protocolSection.statusModule.startDateStruct;
            return `${startDate.date} ${startDate.type === 'ESTIMATED' ? '(estimated)' : ''}`;
          },
          completionDate(trial) {
            const completionDate = trial.protocolSection.statusModule.completionDateStruct;
            return `${completionDate.date} ${completionDate.type === 'ESTIMATED' ? '(estimated)' : ''}`;
          },
          ageRange(trial) {
            const eligibilityModule = trial.protocolSection.eligibilityModule;
            let ageRange = `from ${eligibilityModule.minimumAge}`;
            if (eligibilityModule.maximumAge) {
              ageRange += ` to ${eligibilityModule.maximumAge}`;
            }
            return ageRange;
          },

          // Computed sorting logic for trials
          // TODO: this logic will require some work
          sortedTrials() {
            return [...this.trials].sort((a, b) => {
              if (this.sortBy === 'start-date') {
                return (
                  new Date(a.protocolSection.statusModule.startDateStruct.date) -
                  new Date(b.protocolSection.statusModule.startDateStruct.date)
                );
              } else if (this.sortBy === 'end-date') {
                return (
                  new Date(a.protocolSection.statusModule.completionDateStruct.date) -
                  new Date(b.protocolSection.statusModule.completionDateStruct.date)
                );
              } else {
                return a.protocolSection.identificationModule.briefTitle.localeCompare(
                  b.protocolSection.identificationModule.briefTitle,
                );
              }
            });
          },

          async fetchTrials(token = null) {
            this.loading = true;

            let url = new URL(baseUrl);
            url.searchParams.set('format', 'json');
            url.searchParams.set(
              'query.cond',
              'thalassemia OR (sickle cell) OR Aplastic Anemia OR Diamond-Blackfan Anemia OR Hemophilia OR Hematologic Diseases OR Myeloid Chimerism',
            );
            url.searchParams.set('filter.overallStatus', 'RECRUITING|ENROLLING_BY_INVITATION|ACTIVE_NOT_RECRUITING');
            url.searchParams.set('fields', [
              // 'IdentificationModule',
              'NCTId',
              'BriefTitle',
              'StatusModule',
              'SponsorCollaboratorsModule',
              'ConditionsModule',
              // 'EligibilityModule',
              'HealthyVolunteers',
              'Sex',
              'MinimumAge',
              'MaximumAge',
              'ContactsLocationsModule',
            ]);
            url.searchParams.set('pageSize', '10');

            if (token) {
              url.searchParams.set('pageToken', token);
            }

            try {
              const response = await fetch(url);
              if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.status);
              }

              const data = await response.json();
              if (data.studies) {
                // Append new trials to the existing list
                this.trials = this.trials.concat(data.studies);
              }

              // Save the next page token if available
              this.nextPageToken = data.nextPageToken || null;

              this.$nextTick(() => lucide.createIcons());
            } catch (error) {
              console.error('Error fetching trials:', error);
            } finally {
              this.loading = false;
            }
          },
          loadMore() {
            if (this.nextPageToken) {
              this.fetchTrials(this.nextPageToken);
            }
          },
          init() {
            if (this.loading) return; // Prevents re-triggering
            this.fetchTrials();
          },
        };
      }
    </script>
  </body>
</html>
